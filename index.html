<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Clock</title>
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js link  -->
    
</head>
<body>
    <div class="low"></div>
            <div class="bg">
            <div class="time">
                <h3>JS Digital Clock</h3>
            </div>
            <div class="clock">
                <div class=" box" id="hour">00</div>
                <span>:</span>
                <div class=" box" id="minute">00</div>
                <span>:</span>
                <div class=" box" id="second">00</div>
                <div id="session">AM</div>
            </div>
            <div class=" clock-detail">
                <div id="day" class="box-name">12</div>
                <span>:</span>
                <div id="month"class="box-name">March</div>
                <span>:</span>
                <div id="year"class="box-name">2022</div>
            </div>
    </div>
    <footer>Created by Kaies Mahmud Nehal | CSE -58th | City University</footer>
    <script src="js/clock.js"  ></script>
</body>
</html>
